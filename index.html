	<div id="wrapper" class="cf">
		<main>
			<div class="content">
				<textarea disabled="true" placeholder="এখানে টাইপ করুন!" spellcheck="false" autocapitalize="off"

			</div>
		</main>

			<div class="wrapper">
				<div class="cf toggle">
					<a href="https://muthopay.com" class="right font_fix_btn" title="Use Mutho QR & Mutho POS"> আপনার ব্যবসায় মুঠো QR এবং মুঠো POS ব্যবহার করুন! </a>

					</div>
					<span class="switch left">
						<input type="checkbox" id="state" checked="">
						<label for="state" data-on="বাংলা" data-off="ইংলিশ"></label>
					</span>



					<br>
					<span class="switch mode_switch">
